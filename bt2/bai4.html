<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("mời nhập");
        let result =[];
        for (let i = 0; i < text.length; i++) {
            if (text[i]!="") {
                result.push(text[i]);
            }
        }
        console.log(`số phần tử trong mảng là ${result.length}`);
    </script>
</body>
</html>
