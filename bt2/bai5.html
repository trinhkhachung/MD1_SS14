<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text = prompt("mời nhập")
        let arr=text.split("").reverse()
        if (arr.join("")==text) {
            console.log("là chuỗi đối xứng!");
        }else{
            console.log("không phải chuỗi đối xứng");
        }
    </script>
</body>
</html>
