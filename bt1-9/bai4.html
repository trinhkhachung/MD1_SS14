<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [];
            let a;
            do {
                a = +prompt("nhập số");//nhập -1 để kết thúc
                if (a !== -1) {
                    number.push(a);
                }
            } while (a !== -1);
            alert(number.reverse());
    </script>
</body>
</html>
