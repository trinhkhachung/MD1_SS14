<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count=0
        let numbers=[];
        do{
            let num=+prompt("mời nhập số")
            if (Number.isInteger(num)) {
                count++;
                if (num>10) {
                    numbers.push(num)
                }
            }else{
                console.log("không hợp lệ");
            }
        }while (count<10)
        console.log(numbers);
    </script>
</body>
</html>
