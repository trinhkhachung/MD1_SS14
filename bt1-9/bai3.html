<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let number = [];
        let add;
        do {
            do {
                add = +prompt("nhập số");//nhập số 0 sẽ dừng
            } while (number.includes(add));
            if (add != 0) {
                number.push(add);
            }
        } while (add != 0);
        let maxNumber = 0;
        let resuil = 0;
        for (let i = 0; i < number.length; i++) {
            if (number[i] > maxNumber) {
                maxNumber = number[i];
            }
            console.log(number[i]);
            resuil = resuil + number[i];
        }

        console.log(
            `giá trị lớn nhất ${maxNumber} và giá trị trung bình của các phần tử trong mảng là ${resuil / number.length
            }`
        );
   </script> 
</body>
</html>
